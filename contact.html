<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="name-lastname">Name and lastname: </label>
                <input type="text" id="name-lastname">

                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email">

                <label for="telefono">Teléfono: </label>
                <input type="phone" id="phone">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="" cols="70" rows="10" id="mensaje"></textarea>
                <div>
                    <p>¿Cómo le gustaria que le contactemos?</p>
    
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">
    
                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
    
                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
                    
                </div>
                    <label for=""><input type="checkbox">Le gustaria recibir novedades de la barberia Alura?</label>
                    <input type="submit" value="Enviar formulario">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
</html>
