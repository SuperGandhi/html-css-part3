<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="name-lastname">Name and lastname: </label>
                <input type="text" id="name-lastname" class="input-padron" required>

                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono: </label>
                <input type="tel" id="phone" class="input-padron" required placeholder="+51945232423">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="" cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Cómo le gustaria que le contactemos?</legend>
    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                       
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
                </fieldset>
                <fieldset>
                    <legend>En cuál horario prefiere ser atentido?</legend>
                    <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                    </select>
                </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label>
                    
                    <input type="submit" value="Enviar formulario">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
</html>
